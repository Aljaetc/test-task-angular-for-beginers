<div class="row justify-content-center mt-4">
  <div class="col-xl-10 my-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Welcome</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a [routerLink]="['/list-page']" [queryParams]="{tab: 'income'}" class="btn btn-primary">See transactions</a> 
      </div>
      <div class="card-footer">
        You have {{getAllTransactionsAmount()}} transaction
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-xl-5 my-2" *ngFor="let transactionType of this.getAllTypeTransactions()">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{getOneTypeTransactionAmount(transactionType)}}</h5>
        <p class="card-text">{{transactionType}}</p>
        <a [routerLink]="['/list-page']" [queryParams]="{tab: transactionType}" class="btn btn-primary">See all</a> 
      </div>
    </div>
  </div>
</div>
